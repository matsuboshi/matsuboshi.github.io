<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Contato - Full Stack Eletro</title>
  </head>

  <body>
    <nav class="topBar">
      <a href="index.html">
        <img style="width: 180px" src="./img/logo.png" alt="Logo" />
      </a>
      <a href="produtos.html"> Produtos </a>
      <a href="lojas.html"> Lojas </a>
      <a href="contato.html" style="background-color: #273746"> Contato </a>
    </nav>

    <header>
      <h2>Contato</h2>
      <hr />
    </header>

    <main class="contactMain">
      <div>
        <p style="display: flex; align-items: center">
          <img src="./img/emailIcon.png" alt="emailIcon" height="30px" />
          &nbsp; &nbsp; contato@fullstackeletro.com
        </p>

        <br />
        <br />

        <p style="display: flex; align-items: center">
          <img src="./img/whatsappIcon.png" alt="whatsappIcon" height="30px" />
          &nbsp; &nbsp; (11) 99999-9999
        </p>
      </div>

      <div>
        <form>
          <h4>Nome:</h4>
          <input type="text" style="width: 400px" />

          <br />
          <br />

          <h4>Mensagem:</h4>
          <textarea style="width: 400px; height: 100px"></textarea>

          <br />
          <br />

          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>

    <footer>
      <p class="formasPagamento">Formas de pagamento:</p>
      <img src="./img/pagamentos-bandeiras-01.png" alt="Formas de pagamento" />
      <p>&copy; Recode Pro</p>
    </footer>
  </body>
</html>
